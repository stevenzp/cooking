{% extends "recipes/layout.html" %}

{% block body %}

<h1 class="mb-4">Recipes App Home</h1>

<div class="container">
  <div class="row justify-content-center">
    {% for recipe in recipes %}
    <div class="col-md-5 mb-3">
      <div class="card" style="height: 480px;">
        <img src="{{ recipe.img.url }}" class="card-img-top" alt="Recipe Image" style="height: 350px;">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }} <span class="small text-muted">by {{ recipe.author }}</span></h5>
          
          
          <a href="{% url 'recipes-detail' recipe.pk %}" class="btn btn-primary">View Recipe</a>
          <p class="card-text"><small class="text-muted">Last updated: {{ recipe.updated_at|date:"F d, Y" }}</small></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>








{% endblock %}
